<div class="row h-100 result">
  <div class="col-md-5 col-10 mx-auto h-100 pb-2 pb-md-5 mobil-step-1-left">

    <img *ngIf="!ss.theme.logo" src="assets/images/svg/logo_pay-bros.svg" class="logo_pay-bros" alt="paybros">

    <app-cart [step]="step"></app-cart>

    <app-footer-left *ngIf="!ss.theme.sss" class="d-none d-md-block"></app-footer-left>
  </div>

  <div class="col-md-7 col-12 result-right pt-5 pb-5">
    <div class="row h-100">
      <div class="col-10 mx-auto text-center text-sm-left">
        <div class="text-right order-id mb-2 mb-sm-0">
          <span translate>Order ID</span>: {{decodedData.OrderId}}
        </div>
        <h1 class="title pt-5 mb-4">{{ss.GetPaymentChannelOptions().Name}}</h1>
        <div *ngIf="sResult">
          <div class="result-content text-center mt-1 mt-sm-5" *ngIf="!sResult.Success">
            <i class="icon error" [ngClass]="ss.GetPaymentChannelOptions().Icon"></i>
            <div class="result-code-text mb-1 mb-sm-3" [ngClass]="!sResult.Success ? 'result-error':''" translate>
              HATA!
            </div>
            <div class="result-info">
              <p>
                {{errorText}}

              </p>
            </div>
          </div>

          <div class="result-content text-center mt-1 mt-md-5 mb-1 mb-md-5" *ngIf="sResult.Success">
            <i class="icon success" [ngClass]="ss.GetPaymentChannelOptions().Icon"></i>
            <div class="result-code-text mb-1 mb-md-3" [ngClass]="sResult.Success ? 'result-success':''" translate>
              TEBRÄ°KLER!
            </div>
            <div class="result-info">
              <p class="info">
                {{('ResultText1' | translate:'{PaymentChannelName:"'+ ss.GetPaymentChannelOptions().Name +'"}')}}</p>
            </div>
          </div>
        </div>
        <div *ngIf="!sResult">
          <div class="result-content text-center mt-1 mt-md-5">
            <i class="icon error" [ngClass]="ss.GetPaymentChannelOptions().Icon"></i>
            <div class="result-code-text mb-1 mb-md-3" [ngClass]="!sResult ? 'result-error':''" translate>
              HATA!
            </div>
            <div class="result-info">
              <p translate>
                {{errorText}}
              </p>
            </div>
          </div>
        </div>

        <div class="pt-1 pt-md-5">
          <app-footer-right [ngClass]="ss.GetPaymentChannelOptions().Class"></app-footer-right>
        </div>

      </div>
    </div>
  </div>
</div>
